spring.application.name=movieskart-orchestrator-service
spring.config.import=configserver:
spring.cloud.config.discovery.enabled=true
spring.cloud.config.username=admin
spring.cloud.config.password=admin
spring.cloud.config.failFast=true
spring.cloud.config.retry.initialInterval=3000
spring.cloud.config.retry.multiplier=1.3
spring.cloud.config.retry.maxInterval=5000
spring.cloud.config.retry.maxAttempts=20
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://movieskart-discovery:8705/eureka}
eureka.client.instance.preferIpAddress=true
spring.cloud.config.discovery.serviceId=movieskart-config-service